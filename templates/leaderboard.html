<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='leaderboard.css') }}">
    <meta charset="UTF-8">
    <title>Ranking</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; margin: 0; padding: 40px; }
        .header { display: flex; justify-content: space-between; align-tasks: center; margin-bottom: 20px; }
        .back-link { text-decoration: none; color: #007bff; font-weight: bold; }
        .last-check { font-size: 0.9rem; color: #666; }

    </style>
</head>
<body>

<div class="header">
    <a href="/" class="back-link">‚Üê Back to Dashboard</a>
</div>

<div>
<table class="ra-ranking">
  <thead>
    <tr>
        {% for header in leaderboardHeaders %}
        <th>{{ header }}</th>
        {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for group in leaderboardData %}
    <tr>
        {% for cell in group %}
          <td>{{ cell }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>

</body>
</html>
