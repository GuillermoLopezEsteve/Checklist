<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; margin: 0; padding: 40px; }
        h1 { text-align: center; color: #333; margin-bottom: 40px; }
        
        /* Grid Layout for the Cards */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Card Styling */
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: #333;
            display: block; /* Makes the whole card clickable */
        }

        /* Hover Effects */
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
            background-color: #007bff;
            color: white;
        }

        .card h2 { margin: 0; font-size: 1.5rem; }
        .card p { margin-top: 5px; opacity: 0.8; font-size: 0.9rem; }
    </style>
</head>
<body>

    <h1>Group Dashboard</h1>

    <div class="grid-container">
        {% for group in groups %}
        <a href="/group{{ group }}" class="card">
            <h2>Group {{ group }}</h2>
            <p>View Checklist</p>
        </a>
        {% endfor %}
    </div>

</body>
</html>
