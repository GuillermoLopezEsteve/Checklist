<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Badge Case</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #f8fafc, #e0f2fe);
      color: #1f2937;
    }

    .case {
      width: min(900px, 95%);
    }

    /* Trainer header */
    .trainer {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 20px;
      border-radius: 16px;
      background: white;
      border: 2px solid #e5e7eb;
      margin-bottom: 18px;
    }

    .pokeball {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background:
        radial-gradient(circle at center, white 0 20%, black 20% 26%, white 26% 32%, transparent 32%),
        linear-gradient(#ef4444 0 48%, black 48% 52%, white 52%);
      border: 2px solid black;
    }

    .trainer h1 {
      font-size: 20px;
      margin: 0;
    }

    .trainer span {
      font-size: 12px;
      color: #6b7280;
      letter-spacing: .1em;
      text-transform: uppercase;
    }

    /* Badge case */
    .badge-case {
      padding: 20px;
      background: #fdfefe;
      border-radius: 20px;
      border: 3px solid #93c5fd;
    }

    .badge-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    .badge-title h2 {
      font-size: 16px;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: #1e40af;
    }

    /* Slots */
    .slots {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
    }

    @media (max-width: 700px) {
      .slots {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 480px) {
      .slots {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .slot {
      aspect-ratio: 1 / 1;
      border-radius: 14px;
      background: #8e15894d;
      border: 2px dashed #93c5fd;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
      transition: transform 0.15s ease;
    }

    .slot:hover {
      transform: translateY(-3px);
    }

    .slot img {
      max-width: 80%;
      max-height: 80%;
    }

    .slot-label {
      margin-top: 6px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: .05em;
      text-transform: uppercase;
      color: #2563eb;
    }
    .slot.gold {
      background:
        radial-gradient(120px 120px at 30% 20%, rgba(255,255,255,.6), transparent 55%),
        radial-gradient(140px 140px at 70% 80%, rgba(255,215,0,.45), transparent 60%),
        linear-gradient(
          135deg,
          #fff1a8 0%,
          #ffd24d 18%,
          #fbbf24 38%,
          #eab308 55%,
          #facc15 72%,
          #fff1a8 100%
        );
      border: 2px solid #f59e0b;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.7),
        inset 0 -2px 6px rgba(0,0,0,.15),
        0 6px 14px rgba(245,158,11,.35);
    }

  </style>
</head>

<body>
  <div class="case">

    <!-- Trainer -->
    <div class="trainer">
      <div class="pokeball"></div>
      <div>
        <span>Badge Case</span>
        <h1>{{ name }}</h1>
      </div>
    </div>

    <!-- Badge Holder -->
    <div class="badge-case">
      <div class="badge-title">
        <h2>Gym Badges</h2>
      </div>

      <div class="slots">
        <div class="slot gold">
          <img src="{{ url_for('static', filename='badge_dns.png') }}">
          <div class="slot-label">DNS</div>
        </div>

        <div class="slot">
          <img src="{{ url_for('static', filename='badge_mail.png') }}">
          <div class="slot-label">Mail</div>
        </div>

        <div class="slot">
          <img src="{{ url_for('static', filename='badge_wordpress.png') }}">
          <div class="slot-label">WordPress</div>
        </div>

        <div class="slot">
          <img src="{{ url_for('static', filename='badge_web.png') }}">
          <div class="slot-label">Web</div>
        </div>

        <div class="slot">
          <img src="{{ url_for('static', filename='badge_python.png') }}">
          <div class="slot-label">Python</div>
        </div>

        <div class="slot">
          <img src="{{ url_for('static', filename='badge_scripting.png') }}">
          <div class="slot-label">Scripting</div>
        </div>

        <div class="slot">
          <img src="{{ url_for('static', filename='badge_backups.png') }}">
          <div class="slot-label">Backups</div>
        </div>

        <div class="slot">
          <div class="slot-label">Next Badge</div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
