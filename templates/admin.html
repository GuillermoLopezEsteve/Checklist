<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Checklist</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 16px; }
    .group { border: 1px solid #ccc; border-radius: 10px; padding: 12px; }
    .group-title { font-weight: 700; margin-bottom: 8px; }
    .task { display: flex; gap: 8px; padding: 4px 0; }
  </style>
</head>
<body>

<h1>Checklist</h1>

<div class="grid">
  {% for g in range(groups) %}
    <div class="group">
      <div class="group-title">Group {{ g + 1 }}</div>

      {% for task in tasks %}
        <label class="task">
          <input type="checkbox">
          <span>{{ task }}</span>
        </label>
      {% endfor %}
    </div>
  {% endfor %}
</div>

</body>
</html>
