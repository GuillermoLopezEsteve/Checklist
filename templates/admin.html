<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Checklist</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 16px; }
    .group { border: 1px solid #ccc; border-radius: 10px; padding: 12px; }
    .group-title { font-weight: 700; margin-bottom: 8px; }
    .task { display: flex; gap: 8px; padding: 4px 0; }
  </style>
</head>
<body>

<h1>Checklist</h1>
<script>
  function update() {
     let groups = document.querySelector(".group");
     for (var i = groups.length - 1; i >= 0; i--) {
        var g = groups[i];
        var tasks = g.querySelector(".task input");
        for (var i = tasks.length - 1; i >= 0; i--) {
          console.log(tasks[i].id);
        }
     }
  }
</script>
<div class="grid">
  {% for g in range(groups) %}
    <div class="group" id="tasks-g{{ g + 1 }}">
      <div class="group-title">Group {{ g + 1 }}</div>

      {% for task in tasks %}
        <label class="task" for="input-g{{ g + 1 }}-t{{ loop.index }}">
          <input
            type="checkbox"
            id="input-g{{ g + 1 }}-t{{ loop.index }}"
          >
          <span>{{ task }}</span>
        </label>
      {% endfor %}
    </div>
  {% endfor %}
</div>
<div>
  <button class="update-button" onclick="update()">Update</button>
</div>
</body>
</html>
