<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Checklist</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 16px; }
    .group { border: 1px solid #ccc; border-radius: 10px; padding: 12px; }
    .group-title { font-weight: 700; margin-bottom: 8px; }
    .task { display: flex; gap: 8px; padding: 4px 0; }
  </style>
</head>
<body>

<h1>Checklist</h1>

<script>
  function actualizar() {
    const result = [];

    const groups = document.querySelectorAll(".group");

    groups.forEach((group, groupIndex) => {
      const tasks = [];
      const inputs = group.querySelectorAll(".task input");

      inputs.forEach(input => {
        tasks.push({
          id: input.id,
          checked: input.checked
        });
      });

      result.push({
        group: groupIndex + 1,
        tasks: tasks
      });
    });

    console.log(result);

    // SEND POST REQUEST
    fetch("/admin-update", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(result)
    })
    .then(response => {
      if (!response.ok) {
        throw new Error("Network response was not ok");
      }
      return response.json(); // or response.text() if backend doesn't return JSON
    })
    .then(data => {
      console.log("Server response:", data);
    })
    .catch(error => {
      console.error("POST error:", error);
    });

    return result;
  }
</script>


<div class="grid">
  {% for g in range(groups) %}
    <div class="group" id="tasks-g{{ g + 1 }}">
      <div class="group-title">Group {{ g + 1 }}</div>

      {% for task in tasks %}
        <label class="task" for="input-g{{ g + 1 }}-t{{ loop.index }}">
          <input
            type="checkbox"
            id="input-g{{ g + 1 }}-t{{ loop.index }}"
          >
          <span>{{ task }}</span>
        </label>
      {% endfor %}
    </div>
  {% endfor %}
</div>
<div>
  <button class="update-button" onclick="actualizar()">Update</button>
</div>
</body>
</html>
